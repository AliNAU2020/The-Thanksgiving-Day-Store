            <h1>Please enter the following information: </h1>

                    pattern="\d{5}([\-]\d{4})?" title=" Must be 99999" id="zip"></label></p>
                <p><label for="tel">Phone Number: <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></label></p>
